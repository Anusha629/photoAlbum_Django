{% include 'base.html' %}

<div style="width: 300px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0px 0px 10px #ccc;">

  <div style="text-align: center;">
    <h3>Login</h3>
  </div>

  <form method="POST" action=".">
    {% csrf_token %}
    <div style="margin-top: 20px;">
      {{ form.as_p }}
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <button type="submit" style="padding: 10px 20px; background-color: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Login</button>
    </div>
  </form>

</div>
