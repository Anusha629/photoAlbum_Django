{% include 'base.html' %}

<div style="width: 800px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0px 0px 10px #ccc;">

  <div style="text-align: center;">
    <h3 style="margin-bottom: 20px;">Sign Up</h3>
  </div>

  <div class="mx-4">
    <form method="POST" action=".">
      {% csrf_token %}
      {{ form.as_p }}
      <div style="text-align: center; margin-top: 20px;">
        <button type="submit" style="padding: 10px 20px; background-color: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Sign up</button>
      </div>
    </form>
  </div>

</div>
